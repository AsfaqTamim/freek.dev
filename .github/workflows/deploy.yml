name: Deploy

on:
    push:
        branches:
            - production
env:
    repository: 'spatie/freek.dev'
    baseDir: '/home/forge/freek.dev'
    newReleaseName: '${{ github.run_id }}'
jobs:
    deploy:
        name: Deploy

        runs-on: ubuntu-latest

        steps:
            -   name: Set env
                run: |
                    echo "releasesDir={env.baseDir}/releases-test" >> $GITHUB_ENV
            -   name: Clone repository
                uses: appleboy/ssh-action@master
                with:
                    host: ${{ secrets.HOST }}
                    username: ${{ secrets.USERNAME }}
                    key: ${{ secrets.KEY }}
                    script:
                      '[ -d ${{ env.releasesDir }} ] || mkdir ${{ env.releasesDir }}]'

